<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link type="text/css" rel="stylesheet" href="css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Chckout.js" defer></script>
</head>
<body class="checkout-page">
<div class="grid-container">

    <div class="nav-container">
        <div class="nav-top">
            <div class="top-left">
            <img id="tab-search"onclick="location.href='../Storage/storage.html'" src="../img/Logo_Icon/Tab.png" class="click-img">
            <img id="logo" onclick="location.href='../Hompage/Home.html'" src="../img/Logo_Icon/Logo.png" alt="Home" class="click-img">

            </div>
            <div class="top-right">

             
                <img id="basket" onclick="location.href='../Storage/storage.html'"src="../img/Logo_Icon/search.png"class="click-img">
   
                <img id="basket" onclick="location.href='../Checkout/Checkout.html'" src="../img/Logo_Icon/basket.png" class="click-img" alt="basket">

      
                <img id="lineSpace" src="../img/Logo_Icon/LineSpace.png" alt="line">
            <img id="profile" onclick="location.href='../Profile/profile.html'" src="../img/Logo_Icon/avatar.png" class="click-img">
            <a class="login-register"id = "Uname" href="../Profile/profile.html"></a>
            <a class="login-register" id = "login" href="../Login/login.html">LOGIN/REGISTER</a>
                     </div>
        </div>
     <div class="nav-bottom">
          <a class="tag-book" href="../Storage/storage.html">มังงะ</a>
          <a class="tag-book" href="../Storage/storage.html">นิยาย</a>
          <a class="tag-book" href="../Storage/storage.html">หนังสือปรัญชา</a>
          <a class="tag-book" href="../Storage/storage.html">หนังสือพระ</a>
        </div>
    </div>

    <!-- ---------- Checkout Content ---------- -->
    <div class="checkout-container">
        <h1 class="checkout-title">ชำระสินค้า</h1>

        <div class="checkout-layout">
            <!-- ซ้าย: รายการสินค้า -->
            <section class="checkout-left">
                <div class="checkout-left-inner">
                    <div class="checkout-left-header">
                        <h2>รายการสินค้า</h2>
                        <button class="add-item-btn" id="btnAddItem">เพิ่มรายการ</button>
                    </div>
                    <div id="cart-list">
                        <!-- JS จะเติมรายการสินค้าและ cart-empty -->
                        <div class="cart-empty">กำลังโหลดสินค้า...</div>
                    </div>
                </div>
            </section>

            <!-- ขวา: ยอดรวมรายการ -->
            <aside class="checkout-right">
                <div class="summary-card">
                    <h2 class="summary-title">ยอดรวมรายการ</h2>

                    <div class="summary-row">
                        <span>ราคารวม</span>
                        <span><span id="total-price">0.00</span> <span class="summary-unit">บาท</span></span>
                    </div>
                    <div class="summary-row">
                        <span>ค่าจัดส่ง</span>
                        <span><span id="shipping-fee">0.00</span> <span class="summary-unit">บาท</span></span>
                    </div>
                    <div class="summary-row">
                        <span>ภาษี</span>
                        <span><span id="tax-amount">0.00</span> <span class="summary-unit">บาท</span></span>
                    </div>
                    <div class="summary-row">
                        <span>ส่วนลด</span>
                        <span><span id="discount-amount">0.00</span> <span class="summary-unit">บาท</span></span>
                    </div>
                    <div class="summary-row">
                        <span>วันที่ชำระเงิน</span>
                        <span id="payment-date"></span>
                    </div>

                    <hr class="summary-divider">

                    <h2 class="summary-title pay-title">วิธีการชำระเงิน</h2>
                    <div class="payment-row">
                        <button class="select-method-btn" id="btnSelectPayment">เลือก</button>
                    </div>

                    <div class="pay-button-row">
                        <button class="pay-btn" id="btnPay">
                            ชำระเงิน
                            <img class="pay-cart-icon" src="../img/Logo_Icon/basket.png" alt="pay">
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<!-- ---------- Footer ---------- -->
<div class="tab-bottom-container">
    <hr>
    <p>©BookishHouse Co.,Ltd. All rights Reserved.</p>
</div>
