<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    	<script type="text/javascript" src="profile.js"></script>

  </head>
  <body>
    <div class="grid-container">

      <div class="nav-container">
        <div class="nav-top">
          <div class="top-left">
            <img id="tab-search" src="../img/Logo_Icon/Tab.png" class="click-img">
            <a href="../Hompage/Home.html">
            <img id="logo" src="../img/Logo_Icon/Logo.png" alt="Home" class="click-img">
             </a>
          </div>
          <div class="top-right">
            <div class="search-box">
                <img id="searchimg" src="../img/Logo_Icon/search.png">
                <input id="search" type="text" placeholder="ค้นหา">
            </div>
            <img id="basket" src="../img/Logo_Icon/basket.png" class="click-img">
            <img id="lineSpace" src="../img/Logo_Icon/LineSpace.png">
            
            <img id="profile" src="../img/Logo_Icon/avatar.png" class="click-img">

           <a class="login-register" id = "Uname" href="../Profile/profile.html"></a>
            <a class="login-register" id = "login" href="../Login/login.html">LOGIN/REGISTER</a>            </div>
        </div>
        <div class="nav-bottom">
          <a class="tag-book" href="#">มังงะ</a>
          <a class="tag-book" href="#">นิยาย</a>
          <a class="tag-book" href="#">หนังสือปรัญชา</a>
          <a class="tag-book" href="#">หนังสือพระ</a>
        </div>
      </div>
    
      <div class="profile-container">
        <legend id="profileHead">ข้อมูลผู้ใช้</legend>
        
        <div id="profile-box">
            
            <div id="profile-left">
              <img id="profilepage" src="../img/Book_Img/">

              <div style="margin-top: 10px;">
                  <label for="avatarInput" class="add-profile" >เลือกรูปภาพ</label>
                  <input id="avatarInput" type="file" name="avatar" accept="image/*" style="display: none;" onchange="previewImage(event)">
              </div>
            </div>

            <div id="profile-right">
              <div class="form">
                <div class="userProfile">ชื่อผู้ใช้งาน</div>
                <input id="usernameInput" class="inputuser" type="text" name="username" required><br>
                
                <div class="userProfile">อีเมล</div>
                <input id="emailInput" class="inputuser" type="email" name="email" required><br>
                
                <div class="userProfile">วัน/เดือน/ปีเกิด</div>
                <input id="dateInput" class="inputuser" type="date" name="date" required><br>
                
                <div class="userProfile">ที่อยู่สำหรับจัดส่ง</div>
                <input id="addressInput" class="inputuser" type="text" name="address" required><br>
                
                <input class="profile-save" type="button" value="บันทึก" onclick="updateProfile()">
              </div>
            </div>

        </div>
      </div>
    
      <div class="tab-bottom-container">
        <hr>

      </div>
