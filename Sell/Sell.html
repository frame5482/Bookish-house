<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sell Product</title>
    <link type="text/css" rel="stylesheet" href="css/sell.css">
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="sell-page">
    <div class="grid-container">

      <!-- ========== NAV ด้านบน (โทนเดียวกับ checkout/home) ========== -->
      <div class="nav-container">
        <div class="nav-top">
          <div class="top-left">
            <img id="tab-search" src="../img/Logo_Icon/Tab.png" class="click-img" alt="menu">
            <img id="logo" src="../img/Logo_Icon/Logo.png" alt="logo">
          </div>

          <div class="top-right">
            <div class="search-box">
              <img id="searchimg" src="../img/Logo_Icon/search.png">
              <input id="search" type="text" placeholder="ค้นหา">
            </div>
            <img id="basket" src="../img/Logo_Icon/basket.png" class="click-img" alt="basket">
            <img id="lineSpace" src="../img/Logo_Icon/LineSpace.png" alt="line">
            <img id="profile" src="../img/Logo_Icon/avatar.png" class="click-img" alt="profile">
            <a class="login-register" href="#">LOGIN/REGISTER</a>
          </div>
        </div>

        <div class="nav-bottom">
          <a class="tag-book" href="#">มังงะ</a>
          <a class="tag-book" href="#">นิยาย</a>
          <a class="tag-book" href="#">หนังสือปรัญชา</a>
          <a class="tag-book" href="#">หนังสือพระ</a>
        </div>
      </div>

      <!-- ========== เนื้อหา: ลงสินค้า ========== -->
      <main class="sell-container">
        <h1 class="sell-title">ลงสินค้า</h1>

        <section class="sell-card">
          <div class="sell-layout">
            <!-- ซ้าย: รูปภาพสินค้า -->
            <div class="image-section">
              <div class="image-preview" id="imagePreview">
                <!-- เวลา JS ทำงานค่อยเปลี่ยนเป็นรูปจริง -->
                <span class="image-placeholder-icon"><img src=""></span>
              </div>

              <!-- input file ซ่อน ไว้ให้ JS เรียก -->
              <input type="file" id="product-image-input" accept="image/*" hidden>

              <button class="image-upload-btn" id="btnUploadImage">
                เพิ่มรูปภาพ
              </button>
            </div>

            <!-- ขวา: ฟอร์มข้อมูลหนังสือ -->
            <div class="form-section">
              <div class="form-inner">

                <div class="form-row">
                  <label for="book-title">ชื่อหนังสือ :</label>
                  <input
                    type="text"
                    id="book-title"
                    class="text-input"
                    placeholder="เช่น คากุระบาชิ เล่ม 1">
                </div>

                <div class="form-row">
                  <label for="book-price">ราคา :</label>
                  <input
                    type="number"
                    id="book-price"
                    class="text-input"
                    placeholder="เช่น 115.00">
                  <span class="inline-unit">บาท</span>
                </div>

                <div class="form-row">
                  <label for="book-category">ประเภทหนังสือ :</label>
                  <select id="book-category" class="text-input select-input">
                    <option value="" selected disabled>เลือกประเภทหนังสือ</option>
                    <option value="มังงะ">มังงะ</option>
                    <option value="นิยาย">นิยาย</option>
                    <option value="หนังสือปรัญชา">หนังสือปรัญชา</option>
                    <option value="หนังสือพระ">หนังสือพระ</option>
                  </select>
                </div>

                <div class="form-row">
                  <label for="book-tag">Tag :</label>
                  <input
                    type="text"
                    id="book-tag"
                    class="text-input"
                    placeholder="เช่น Action, Romance">
                </div>

                <div class="form-row form-row-full">
                  <label for="book-description">รายละเอียดสินค้า :</label>
                  <textarea
                    id="book-description"
                    class="text-input textarea-input"
                    rows="6"
                    placeholder="เขียนเนื้อหาย่อ / รายละเอียดหนังสือที่ต้องการแสดงบนหน้า Home"></textarea>
                </div>

              </div>

              <!-- ปุ่มเพิ่มสินค้า -->
              <div class="form-footer">
                <button class="submit-btn" id="btnSubmitProduct">
                  เพิ่มสินค้า
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- เส้น + ข้อความล่าง -->
    <div class="tab-bottom-container">
      <hr>
      <p>©BookishHouse Co.,Ltd. All rights Reserved.</p>
    </div>
  </body>
</html>
