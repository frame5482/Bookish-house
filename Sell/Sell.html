<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sell Product</title>
    <link type="text/css" rel="stylesheet" href="css/sell.css">
    <script type="text/javascript" src="Sell.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="sell-page">
    <div class="grid-container">

      <div class="nav-container">
        <div class="nav-top">
          <div class="top-left">
            <img id="tab-search" src="../img/Logo_Icon/Tab.png" class="click-img" alt="menu">
            <img id="logo" src="../img/Logo_Icon/Logo.png" alt="logo">
          </div>

          <div class="top-right">
            <div class="search-box">
              <img id="searchimg" src="../img/Logo_Icon/search.png">
              <input id="search" type="text" placeholder="ค้นหา">
            </div>
            <img id="basket" src="../img/Logo_Icon/basket.png" class="click-img" alt="basket">
            <img id="lineSpace" src="../img/Logo_Icon/LineSpace.png" alt="line">
            <img id="profile" src="../img/Logo_Icon/avatar.png" class="click-img" alt="profile">
            <a class="login-register" href="#">LOGIN/REGISTER</a>
          </div>
        </div>

        <div class="nav-bottom">
          <a class="tag-book" href="#">มังงะ</a>
          <a class="tag-book" href="#">นิยาย</a>
          <a class="tag-book" href="#">หนังสือปรัญชา</a>
          <a class="tag-book" href="#">หนังสือพระ</a>
        </div>
      </div>

      <!-- ========== เนื้อหา: ลงสินค้า ========== -->
      <main class="sell-container">
        <h1 class="sell-title">ลงสินค้า</h1>

        <form id="addBookForm" enctype="multipart/form-data">
        
            <section class="sell-card">
              <div class="sell-layout">
                <div class="image-section">
                  <div class="image-preview" id="imagePreview">
                    <span class="image-placeholder-icon"><img src=""></span>
                  </div>

                  <input type="file" id="product-image-input" name="image" accept="image/*" hidden>

                  <button type="button" class="image-upload-btn" id="btnUploadImage">
                    เพิ่มรูปภาพ
                  </button>
                </div>

                <div class="form-section">
                  <div class="form-inner">

                    <div class="form-row">
                      <label for="book-title">ชื่อหนังสือ :</label>
                      <input type="text" id="book-title" name="title" class="text-input" placeholder="เช่น คากุระบาชิ เล่ม 1" required>
                    </div>

                    <div class="form-row">
                      <label for="book-price">ราคา :</label>
                      <input type="number" id="book-price" name="price" class="text-input" placeholder="เช่น 115.00" required>
                      <span class="inline-unit">บาท</span>
                    </div>

                    <div class="form-row">
                      <label for="book-category">ประเภทหนังสือ :</label>
                      <select id="book-category" name="category" class="text-input select-input" required>
                        <option value="" selected disabled>เลือกประเภทหนังสือ</option>
                        <option value="Manga">มังงะ</option>
                        <option value="Novel">นิยาย</option>
                        <option value="Philosophy">หนังสือปรัญชา</option>
                        <option value="Buddhist">หนังสือพระ</option>
                      </select>
                    </div>

                    <div class="form-row">
                      <label for="book-tag">Tag :</label>
                      <input type="text" id="book-tag" name="tags" class="text-input" placeholder="เช่น Action, Romance">
                    </div>

                    <div class="form-row form-row-full">
                      <label for="book-description">รายละเอียดสินค้า :</label>
                      <textarea id="book-description" name="description" class="text-input textarea-input" rows="6" placeholder="รายละเอียด..."></textarea>
                    </div>

                  </div>

                  <div class="form-footer">
                    <button class="submit-btn" type="submit">
                         เพิ่มสินค้า
                     </button>
                  </div>
                  
                </div> 
              </div> 
            </section> 
        </form> </main>
    </div>

    <div class="tab-bottom-container">
      <hr>
      <p>©BookishHouse Co.,Ltd. All rights Reserved.</p>
    </div>
  </body>
</html>
